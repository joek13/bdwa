<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style2.css" />

    <title>Hello, world!</title>
    <script src="https://kit.fontawesome.com/a84da40d8a.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand bg-dark">
        <a class="navbar-brand" href="/">bdwa</a>
    </nav>
    <div class="container mt-5">
        <img class="rounded mr-4 float-left" src="{{ album.album_art }}" />
        <h3>{{ album.title }} â€” {{ album.artist }}</h3>
        <p>{{description}}</p>
        <p>Listing score: <span id="listing-score">{{ score }}</span></p>
        <p class="text-muted small">Contributed on: {{ date_created }}</p>
        <button class="btn btn-sm btn-success vote-up"><i class="fas fa-thumbs-up"></i></button>
        <button class="btn btn-sm btn-danger vote-down"><i class="fas fa-thumbs-down"></i></button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/static/bootstrap-autocomplete.min.js"></script>
    <script src="/static/show_listing.js"></script>
</body>

</html>
