<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/style2.css" />

    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand bg-dark">
        <a class="navbar-brand" href="/">bdwa</a>
    </nav>
    <div class="container mt-5">
        <form method="POST" action="/api/create_listing/">{% csrf_token %}
            <h3>Contribute a listing</h3>
            <h5 class="text-muted">Help someone discover your favorite album</h5>
            <hr/>
            <h4>Album</h4>
            <p>Search for an album to contribute a listing for.</p>
            <select class="form-control albumAutoComplete" required placeholder="Kind of Blue" name="album" autocomplete="off"></select>
            <hr/>
            <h4>Description</h4>
            <p>Describe the album in a few sentences, without revealing what it is or who it is by!</p>
            <textarea name="description" maxlength="280" required class="form-control" placeholder="Innovative album that pioneered the genre of modal jazz."></textarea>
            <br/>
            <input class="btn btn-primary" type="submit" value="Submit" />
        </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="/static/bootstrap-autocomplete.min.js"></script>
    <script src="/static/create_listing.js"></script>
</body>

</html>
